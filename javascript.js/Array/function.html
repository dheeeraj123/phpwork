<h2>Javascript Function</h2>

<p>This example is called a function which perform a calculation</p>

<p id="demo"></p>
<body>

        function myfunction(a,b){
            return a+b;
        }
        document.getElementById("demo").innerHTML=myfunction(45,4);
    </script>
