<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container mt-1" style="border: 10px solid blue;">
        <div class="row" style="justify-content: center;">
        <card style="border: 10px solid greenyellow; width: 500px;">
            <div class="card-body">
                <input type="text" class="form-control mt-2" placeholder="name" id="name" onkeyup="clearmsg('sp1')">
                <span style="color: red; " id="sp1"></span>

                <input type="number" class="form-control mt-2" placeholder="phno" id="number" onkeyup="clearmsg('sp2')">
                <span style="color: red; " id="sp2"></span>

                <input type="text" class="form-control mt-2" placeholder="place" id="place" onkeyup="clearmsg('sp3')">
                <span style="color: red; " id="sp3"></span>

                <input type="email" class="form-control mt-2" placeholder="email" id="email" onkeyup="clearmsg('sp4')">
                <span style="color: red; " id="sp4"></span>

                <input type="email" class="form-control mt-2" placeholder="user name" id="username" onkeyup="clearmsg('sp5')">
                <span style="color: red; " id="sp5"></span>

                <input type="password" class="form-control mt-2" placeholder="password" id="password" onkeyup="clearmsg('sp6')">
                <span style="color: red; " id="sp6"></span>

                <button onclick="return valid(); return false;" name="submit"> SUBMIT</button>
                    
                
                
            </div>
        </card></div>
    </div>
</section>    

<script type="text/javascript">
    function valid(){
            var name=document.getElementById("name").value;
            var number=document.getElementById("number").value;
            var place=document.getElementById("place").value;
            var email=document.getElementById("email").value;
            var username=document.getElementById("username").value;
            var password=document.getElementById("password").value;
    
    if(name==""){
        document.getElementById("sp1").innerHTML="enetr your name"
        return false;
    }

    if(number==""){
        document.getElementById("sp2").innerHTML="enter number"
        return false;
    }

    if(place==""){
        document.getElementById("sp3").innerHTML="enter place";
        return false;
    }
    if(email==""){
        document.getElementById("sp4").innerHTML="enter email";
        return false;
    }
    if(username==""){
        document.getElementById("sp5").innerHTML="enter username";
        return false;
    }
    if(password==""){
        document.getElementById("sp6").innerHTML="enter password";
        return false;
    }
    return true;
    }



    function clearmsg(sp){
        document.getElementById(sp).innerHTML="";
    }

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
